<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Animal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Formulario de registro</h3>

  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="animal.nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Grupo familiar</ion-label>
    <ion-input [(ngModel)]="animal.grupoFamiliar"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Color</ion-label>
    <ion-input [(ngModel)]="animal.color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">URL imagen</ion-label>
    <ion-input [(ngModel)]="animal.url"></ion-input>
  </ion-item>

  <ion-item> 
    <ion-button shape="round" fill="outline" expand="full" (click) ="registarNuevoAnimal()">Registrar</ion-button>
  </ion-item>

</ion-content>
